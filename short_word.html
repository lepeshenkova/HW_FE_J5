<body>
    <script>
        const str = prompt(`Write the tense`);

        function findeshortWord(str) {
            let strSplit = str.split(' ');
            let shortWord = 0;
            for (let i = 0; i < strSplit.length; i++) {
                if (strSplit[i].length < shortWord) {
                    shortWord = strSplit[i].length;
                }
            }
            return shortWord;
        }
        let result = findeshortWord(str);
        console.log(result);

    </script>
</body>

</html>
