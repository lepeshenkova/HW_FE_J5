<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const dna1 = prompt(`What is the first part of DNA-code (A/C/G/T?)`);

       let dna2 = dna1.replace(/[\A\T\C\G]/g, function (a) {
            if (a == "A") { return "T" };
            if (a == "T") { return "A" };
            if (a == "C") { return "G" };
            if (a == "G") { return "C" };
        });

        console.log(`${dna1} ${dna2}`);

    </script>
</body>

</html>
